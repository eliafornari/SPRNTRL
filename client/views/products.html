<div class="product gradient" ng-controller="productCtrl" id="products">



  <ul class="product-ul" >
    <li class="product-li" ng-repeat="p in Product" ng-if="(p.stock_level>0)">
      <a ng-click="thisProduct(p.sku)">
        <img src="{{p.images[0].url.http}}" alt="{{p.description}}"  class="product-image"/>
      </a>

    </li>
  </ul>


  <product-detail></product-detail>


</div>
